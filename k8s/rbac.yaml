apiVersion: v1
kind: ServiceAccount
metadata:
  name: dinosaur-api-sa
  namespace: default
  labels:
    app: dinosaur-api
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: dinosaur-api-reader
  labels:
    app: dinosaur-api
rules:
- apiGroups: [""]
  resources: ["pods", "services", "nodes", "events", "persistentvolumes", "persistentvolumeclaims"]
  verbs: ["get", "list"]
- apiGroups: ["apps"]
  resources: ["deployments", "replicasets"]
  verbs: ["get", "list"]
- apiGroups: ["autoscaling"]
  resources: ["horizontalpodautoscalers"]
  verbs: ["get", "list"]
- apiGroups: ["metrics.k8s.io"]
  resources: ["nodes", "pods"]
  verbs: ["get", "list"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: dinosaur-api-binding
  labels:
    app: dinosaur-api
subjects:
- kind: ServiceAccount
  name: dinosaur-api-sa
  namespace: default
roleRef:
  kind: ClusterRole
  name: dinosaur-api-reader
  apiGroup: rbac.authorization.k8s.io
