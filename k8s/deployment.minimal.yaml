apiVersion: apps/v1
kind: Deployment
metadata:
  name: dinosaur-api
  labels:
    app: dinosaur-api
spec:
  replicas: 2
  selector:
    matchLabels:
      app: dinosaur-api
  template:
    metadata:
      labels:
        app: dinosaur-api
    spec:
      containers:
      - name: dinosaur-api
        image: dinosaur-api:minimal
        imagePullPolicy: Never
        ports:
        - containerPort: 8000
        env:
        - name: PORT
          value: "8000"
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "128Mi"
            cpu: "100m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 10
          periodSeconds: 30
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 5
          periodSeconds: 10
